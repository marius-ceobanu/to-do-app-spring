<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Vanilla JavaScript TODO app</title>
    <link rel="stylesheet" href="css/index.css" />
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        .modalButton {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /* Center the image and position the close button */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        img.avatar {
            width: 10%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: absolute; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 50%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button (x) */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {-webkit-transform: scale(0)}
            to {-webkit-transform: scale(1)}
        }

        @keyframes animatezoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>
<br><br>
<body>
<!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'" class="modalButton">Login</button>
<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <label for="new-todo">Add new TODO</label>
        <input id="new-todo" placeholder="What needs to be done?" autofocus="autofocus" >
    </header>
    <section style="display:none" class="main">
        <input id="toggle-all" type="checkbox" title="Toggle everything completed">
        <label for="toggle-all" id="toggle-all-label">Toggle all</label>
        <ul class="todo-list"></ul>
    </section>
    <footer class="footer">
        <span class="todo-count"></span>
        <div class="filters">
            <a href='javascript:' id="filter_" class="selected">All</a>
            <a href='javascript:' id="filter_active">Active</a>
            <a href='javascript:' id="filter_complete">Completed</a>
        </div>
        <button class="clear-completed">Clear completed</button>
    </footer>
</section>

<footer class="info">
    <p>Double-click to edit a todo. Click the checkbox to their left to toggle completion</p>
    <p>Based on <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
        class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <div class="modal-content animate">
        <div class="imgcontainer">
            <img src="https://img.icons8.com/dusk/64/000000/change-user-male.png" alt="avatar" class="avatar"/>
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <button class="modalButton" id="loginButton">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </div>
</div>

<script>
    // Get the modal
    let modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>

<!-- JavaScript -->
<script src="js/controller.js"></script>
<script src="js/view.js"></script>
<script src="js/app.js"></script>

<!-- templates -->
<template id="todoListItemTemplate">
    <li>
        <input class="toggle" type="checkbox" title="Toggle completed"/>
        <label></label>
        <button class="destroy" title="Delete"></button>
    </li>
</template>

</body>
</html>
